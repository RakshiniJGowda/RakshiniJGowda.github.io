      <form class="form" id="login">
          <h1 style="color:Skyblue;" class="form">Join Us.</h1>
          <hr>
          <label> Name </label><br>
            <input type="text" placeholder="First" name="firstname" size="15"/>
            <input type="text" placeholder="Last" name="lastname" size="15"/> <br><br>
    
          <label for="psw">Create a Password</label><br>
            <input type="password" size="40" name="psw" required><br><br>
    
          <label for="cpsw">Confirm Password</label><br>
            <input type="password" size="40" name="cpsw" required><br><br>

            <input type="text" placeholder="Year" name="year" size="5"/><br><br>
